  <script type="text/javascript">
          $(document).ready(function() {
              $("#submit-button").click(function() {
                  var fd = new FormData();
                  var files = $('#file')[0].files[0];
                  fd.append('file', files);
                });
          });
      </script>
  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><script type="text/javascript">
        $(document).ready(function() {
            $("#but_upload").click(function() {
                var fd = new FormData();
                var files = $('#file')[0].files[0];
                fd.append('file', files);

                $.ajax({
                    url: 'upload.php',
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        if(response != 0){
                           alert('file uploaded');
                        }
                        else{
                            alert('file not uploaded');
                        }
                    },
                });
            });
        });
    </script>
    <source src="mp4/bg.mp4" type="video/mp4">
  </video>
